title: Ressources
icon: ✨

fields:
  baseline:
    label: Baseline
    type: textarea
  ressources:
    label: Ressources
    type: structure
    fields:
      title:
        label: Titre
        type: text
      url:
        label: Lien
        type: url
      source:
        label: Auteur ou autrice
        type: text
      description:
        label: Description
        type: textarea
      lang:
        label: Langue
        type: select
        width: 1/4
        options:
          en: Anglais
          fr: Français
      phase:
        label: Phase
        type: multiselect
        width: 1/4
        options:
          Idéation: Idéation
          Recherche: Recherche
          Conception: Conception
          Tests: Tests
      type:
        label: Type de ressource
        type: select
        width: 1/4
        options: query
        query: 
          fetch: site.ressource_type.toStructure
          text: "{{ structureItem.name }}"
          value: "{{ structureItem.name }}"
      thematique:
        label: Thématiques
        type: tags
        width: 1/4
        options: query
        query: page.ressources.ressources.toStructure.pluck("thematique", ",", true)
      date:
        label: Date
        type: date
